<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Thumbnail rater</title>
</head>

<body>
    <div class="container-fluid bg-danger bg-gradient">
        <h1 class="text-center py-2 mt-4 text-white">Youtube Thumbnail rater</h1>
    </div>

    <div class="container shadow p-3 mb-5 bg-body rounded">
        <div class="row text-center">
            <div class="col-sm-12">
                <a href="{% url 'details' %}">
                    <h3 class="text-center">View Rating</h3>
                </a>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center">Which one would you pick</h1>
            </div>
            {% for img in pics%}
            <div class="col-md-6">
                <form action="" method="post">
                    {%csrf_token%}
                    <input type="hidden" name="tid" value=" {{img.id}}">
                    <script>
                        console.log(`{{img}}`);
                    </script>
                    <input type="image" src="{{img.urltoimg}}" border="0" alt="Submit" height="400" width="400" class="rounded" />
                    <!-- <img src="{{img.urltoimg}}" alt="" height="500" width="500" class="rounded">
                    <input type="submit" value="Vote" style="position:absolute;z-index:1000; width: 500px; height: 500px;" class="btn btn-success"> -->
                </form>
            </div>
            {%endfor%}

        </div>
    </div>

    <h3 class="text-center">Made with ❤️ by Aditya Yadav</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>





</body>

</html>
