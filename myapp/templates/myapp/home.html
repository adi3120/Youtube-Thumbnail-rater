<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Thumbnail rater</title>
</head>

<body style="height: 100vh;">
    <div class="container-fluid bg-danger bg-gradient">

        <h1 class="text-center py-2 text-white">Thumb-mash</h1>
    </div>
    <div class="container bg-primary">
        <h2 class="text-center py-2 text-white">Youtube Thumbnail rater</h2>
    </div>



    <div class="container shadow p-3 mb-5 bg-body rounded">
        <div class="row text-center">
            <div class="col-sm-12">
                <a href="{% url 'details' %}">
                    <h3 class="text-center">View Rating</h3>
                </a>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center">Which one would you watch ?</h1>
            </div>
            {% for img in pics%}
            <div class="col-md-6">
                <form action="" method="post">
                    {%csrf_token%}
                    <input type="hidden" name="tid" value=" {{img.id}}">
                    <input type="image" src="{{img.img_url}}" border="0" alt="Submit" height="400" width="400" class="rounded" />
                    <h3 class="bg-danger p-2 text-dark bg-opacity-50 rounded">{{img.title}}</h3>
                </form>
            </div>
            {%endfor%}

        </div>
    </div>

    <!-- <h3 class="text-center my-0">Made with ❤️ by Aditya Yadav</h3> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>





</body>

</html>
